<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>NoFoodLeftBehind</title>
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">		
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		
		
		<style type="text/css">
			html, body {
				background-color: #f2f2f2;
			}
			
			.page-content {
				width: 80%;
				max-width: 1024px;
				margin: 0 auto;
				padding: 1em;
			}
		</style>
	</head>
	<body>
		<div class="page_container">
		
			<div class="page-content">
				
				<h1>Offer Food</h1>
				
				<form id="form-registration">
					<div class="form-group row">
						<div class="col-sm-6">
							<label for="food_name">Type of Food:</label>
							<input type="text" id="food_name" name="food_name" class="form-control">
						</div>
						<div class="col-sm-6">
							<label for="quantity">Quantity:</label>
							<input type="text" id="quantity" name="quantity" class="form-control">							
						</div>
					</div>
					
					<div class="form-group row">
						<div class="col-sm-6">
							<label for="expire_date">Expiration Date:</label>
							<input type="expire_date" id="expire_date" name="expire_date" class="form-control">
						</div>
						<div class="col-sm-6">
							<label for="perishable">Is this food perishable?</label>
							<input type="checkbox" id="perishable" name="perishable" class="form-control">
						</div>
					</div>

					<div class="form-group row">
						<div class="col-sm-12">
                                                        <label for="comments">Comments:</label>
                                                        <input type="text" id="comments" name="comments" class="form-control">
                                                </div>
					</div>

					<br/><h4>We are offering this food...</h4>
					<div class="form-group row">
						<div class="col-sm-6">
							<label for="available_start">From:</label>
							<input type="text" id="available_start" name="available_start" class="form-control">
						</div>
						<div class="col-sm-6">
							<label for="available_end">Until:</label>
							<input type="text" id="available_end" name="available_end" class="form-control">
						</div>
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
